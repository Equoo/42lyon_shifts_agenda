services:
  frontend:
    image: "node"
    expose:
      - "5173:5173"
    working_dir: /home/node/app
    tty: true        
    stdin_open: true 
    environment:
      - FORCE_COLOR=1
    volumes:
      - ./frontend:/home/node/app
    command: sh -c "npm install && npm run build && npm run dev"
    depends_on:
      - backend
    networks:
      - fullstack

  nginx:
    image: "nginx"
    ports:
      - "8000:8000"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/foyer.conf
    networks:
      - fullstack
      
  backend:
    build: ./ 
    expose:
      - "8080:8080"
    volumes:
      - ./:/usr/src/foyer-shifts
      - /tmp/target:/usr/src/foyer-shifts/target
    environment:
      - DATABASE_URL=mariadb://root:debug@database:3306/foyer
    depends_on:
      database:
        condition: service_healthy
    networks:
      - fullstack

  database:
    image: mariadb:latest 
    ports:
      - "3307:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=debug
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fullstack
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  fullstack:
    driver: bridge
