<html>
	<head>
		<meta charset="utf-8">
		<title>42 Foyer Shifts Agenda</title>
		
		<meta name="description" content="A simple web application to manage shifts at the
42 Foyer.">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=clear_day,moon_stars," rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="../resources/css/style.css">

		<style type="text/tailwindcss">
			.day-shift {
				@apply mx-auto max-w-sm;
			}

			.day-shift-header {
				@apply flex justify-between mb-1;
			}

			.shift {
				@apply mx-auto mb-1 rounded-[5vw] bg-red-100 p-2;
			}
			.shift.enough {
				@apply bg-green-100;
			}

			.shift .header {
				@apply flex justify-between max-w-sm gap-x-4;
			}

			.shift .body {
				@apply flex items-center mt-2;
			}

			.user-ring {
				@apply inline-block h-6 w-6 rounded-full ring-2 ring-white;
			}

			.ring-bartender {
				@apply ring-red-700;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1 class="text-3xl align-center">Shifts</h1>
		</div>

		<div class="container mx-auto max-w-sm">
			<h1 class="text-xl mb-2">Semaine du 30 Juin - 05 Juillet</h1>
			
			<div class="day-shift">
				<div class="day-shift-header">
					<h1 class="text-2xl">Lundi</h1>
					<span>30 Juin</span>
				</div>
				
				<div class="shift">
					<div class="header">
						<div class="flex">
							<span class="material-symbols-outlined">moon_stars</span>
							<div class="font-medium ml-2 text-gray-600">Soir</div>
						</div>
						<div class="flex -space-x-1 overflow-visible">
							<img class="user-ring ring-bartender" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
						</div>
					</div>
					<div class="body">
						<!-- list of tags -->
						<div class="flex flex-wrap gap-1">
							<div class="bg-red-200 flex gap-x-1 items-center text-red-800 text-xs font-semibold px-2 py-1 rounded-full">
								<img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
								<span class="mr-1">ticasali</span>
								<span class="material-symbols-outlined">close_small</span>
							</div>
							<div class="bg-blue-200 flex gap-x-1 items-center text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">
								<img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
								<span class="mr-1">ticasali</span>
							</div>
							<div class="bg-blue-200 flex gap-x-1 items-center text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">
								<img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
								<span class="mr-1">ticasali</span>
							</div>
							<div class="bg-blue-200 flex gap-x-1 items-center text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">
								<img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
								<span class="mr-1">ticasali</span>
							</div>
							<div class="bg-blue-200 flex gap-x-1 items-center text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">
								<img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
								<span class="mr-1">ticasali</span>

							</div>
						</div>


					</div>
				</div>

				<div class="shift">
					<div class="header">
						<div class="flex">
							<span class="material-symbols-outlined">clear_day</span>
							<div class="font-medium ml-2 text-gray-600">Midi</div>
						</div>
						<div class="flex -space-x-1 overflow-visible">
							<img class="user-ring ring-bartender" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
							<img class="user-ring" src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
						</div>
					</div>
				</div>
			</div>

		</div>

		
	</body>
</html>
